<!DOCTYPE html>
<html>
<body>
  <form onsubmit="return validateForm()">
    Name: <input type="text" id="name"><br><br>
    <input type="submit">
  </form>
  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      if (name == "") {
        alert("Name must be filled out!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
